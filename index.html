<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="css/100Cstatus.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/100Cstatus.js"></script>
  <title>100C - Ops Status</title>
</head>
<body onload="getStatBurn()">
  <header>
    <div class="logo">
      <img src="img/favicon.png" alt="">
    </div>
    <p class="title">100C.me</p>
  </header>
  <div id="buyOffer" class="box">
    <h3>Buy Offer Operations</h3>
    <table class="w100">
      <tbody id="buyStats">
      <tr>
        <th>
          Time (UTC)
        </th>
        <th>
          Amount
        </th>
        <th>
          Price (AQUA)
        </th>
        <th>
          Offer ID
        </th>
      </tr>
    </table>
  </div>
  <div id="burnAQUA" class="box">
    <h3>Burn Operations</h3>
    <table class="w100">
      <tbody id="burnStats">
      <tr>
        <th>
          Time (UTC)
        </th>
        <th>
          Amount
        </th>
        <th>
          Asset
        </th>
        <th>
          Ops ID
        </th>
      </tr>
    </table>
  </div>
  <footer>
    <hr>
    <span class="fi"><strong>100C</strong> tokens are issued on Stellar Network. The project is <strong>unaffiliated</strong> with the Aquarius Network or Stellar Development Foundation.</span>
  </footer>
</body>
</html>
